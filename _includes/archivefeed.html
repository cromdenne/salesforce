    <div class="container-fluid content">
      <div class="container blogfeed">
        {% for post in site.posts %}
        <div class="row align-items-center no-gutters archived-post">
          <div class="col-4 col-lg-3">
            <p class="date">{{ post.date | date: '%^b %d, %Y' }}</p>
            <img class="img-fluid"
                 src="{{ post.hero }}"
                 alt="{{ post.heroAlt }}">
          </div><!-- /.col-md-5 -->
          <div class="col-8 col-lg-9">
            <div class="postblurb">
              <h2 class="title">
                <a href="{{ post.url }}">{{ post.title }}</a>
              </h2>
              <p class="date">{{ post.date | date: '%^b %d, %Y' }}</p>
              <p class="excerpt">
                {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
                <a class="more" href="{{ post.url }}">READ MORE</a>
              </p> 
            </div><!-- /.postcard -->
          </div><!-- /.col-md-4 -->
        </div><!-- /.row -->
        {% endfor %}
      </div><!-- /.container -->
    </div><!-- /.container-fluid -->
